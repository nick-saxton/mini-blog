{% extends "layout.html" %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <h1>Login</h1>

  <form action="{{ url_for('login') }}" method="post">
    <input type="email" name="email" placeholder="Email"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button>Submit</button>
  </form>
{% endblock %}
